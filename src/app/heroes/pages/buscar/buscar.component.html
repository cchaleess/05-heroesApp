<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
   <h3>Buscador</h3>
        <mat-form-field>
            <input  type="text"
                placeholder="Buscar"
                aria-label="Buscar"
                matInput
                [(ngModel)]="termino" 
                (input)="buscarHeroe()" 
                [matAutocomplete]="auto">
            
                <mat-autocomplete autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="seleccionarHeroe($event)"
                >

               

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    <span>No se encontraron resultados con el termino {{termino}}</span>
                </mat-option>


            </mat-autocomplete>
        </mat-form-field>


    </div>
    <div>
        <h3>Resultados</h3>
        <mat-divider></mat-divider>
        <div>
            <pre>{{heroeSeleccionado | json}}</pre>
        </div>
</div>
